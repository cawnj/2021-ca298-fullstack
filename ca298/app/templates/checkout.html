{% extends "base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
    <h1 class="title">
        Checkout
    </h1>
    <br>
    <div class="container">
        <p class="subtitle">
            <form action="/checkout/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_table }}
                <input type="submit" value="Submit">
            </form>
        </p>
    </div>
{% endblock %}
