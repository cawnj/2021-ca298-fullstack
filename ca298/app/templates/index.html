{% extends "base.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <section class="section">
    <div class="container">
            {% if user.is_authenticated %}
                <a href="/logout">Logout</a>
                <h1 class="title">
                    Hello {{ user.username }}!
                </h1>
            {% else %}
                <a href="/login">Login</a>
                <h1 class="title">
                    Hello World!
                </h1>
            {% endif %}
        <p class="subtitle">
            My first website with <strong>Bulma</strong>!
        </p>
    </div>
{% endblock %}
